<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">Testing interface</h1>
                
                <form id="testForm">
                    <div class="mb-3">
                        <label for="message" class="form-label">Slack message:</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            class="form-control"
                            rows="3"
                            required>Tell me about the British Red Cross charity</textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success" id="submitBtn">
                        Test Charity Lookup
                    </button>
                </form>
                
                <div class="mt-4" id="results" style="display: none;">
                    <h5>JSON Response:</h5>
                    <pre id="jsonOutput" class="bg-dark text-light p-3 rounded" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const message = document.getElementById('message').value;
            const submitBtn = document.getElementById('submitBtn');
            const results = document.getElementById('results');
            const jsonOutput = document.getElementById('jsonOutput');
            
            // Reset UI
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            results.style.display = 'none';
            
            try {
                const response = await fetch('/api/slack-events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Show raw JSON response
                jsonOutput.textContent = JSON.stringify(data, null, 2);
                results.style.display = 'block';
                
            } catch (error) {
                jsonOutput.textContent = JSON.stringify({
                    error: 'Network error',
                    message: error.message
                }, null, 2);
                results.style.display = 'block';
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Test Charity Lookup';
        });
    </script>
</body>
</html>
